<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>进度条</title>
  <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
  <script type="text/javascript">
    $(function(){
      setInterval(function(){
        $(".loading").fadeOut()
      }, 3000)
    })
  </script>
  <style>
  .loading {
    width:100%;
    height:100%;
    position:fixed; /*滑动滚动条也可以遮挡*/
    top:0;
    left:0;
    z-index:100;/*保持可见*/
    background-color: #fff;
  }

  .loading .pic {
    width:64px;
    height:64px;
    background:url(35.svg);
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto; /*居中显示*/
  }
  </style>
</head>
<body>
  <div class="loading">
      <div class="pic"></div>
  </div>
  <img src="http://img5.imgtn.bdimg.com/it/u=957111734,2212462359&fm=200&gp=0.jpg" alt="">
</body>
</html>
