<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.js"></script>
  <style>
    .loading {
      width: 100%;
      height: 100%;
      position: fixed;
      /*滑动滚动条也可以遮挡*/
      top: 0;
      left: 0;
      z-index: 100;
      /*保持可见*/
      background-color: #fff;
    }

    .loading .pic {
      width: 0%;
      height: 5px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #F33;
    }
  </style>
  <script type="text/javascript">
    $(".loading .pic").animate({
      width: "10%"
    }, 100)
  </script>

</head>

<body>
  <div class="loading">
    <div class="pic"></div>
  </div>
  <header></header>
  <section class="banner"></section>
  <script>
    $(".loading .pic").animate({
      width: "10%"
    }, 100)
  </script>
  <section class="pro"></section>
  <script>
    $(".loading .pic").animate({
      width: "30%"
    }, 100)
  </script>
  <section class="news"></section>
  <script>
    $(".loading .pic").animate({
      width: "80%"
    }, 100)
  </script>
  <section class="footer"></section>
  <script>
    $(".loading .pic").animate({
      width: "100%"
    }, 100, function() {
      $(".loading").fadeOut()
    })
  </script>

</body>

</html>
