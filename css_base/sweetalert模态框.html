<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>浮动与两侧皆自适应的流体布局</title>
    <link rel="stylesheet" href="http://www.jq22.com/demo/jQuerySweetAlert220160627/dist/sweetalert2.min.css">


    <style>
    span{
        padding: 18px 3px 1px;
        margin-left: 12px;
        border-left: 2px solid;

        font-size: 0;
    }
    </style>
</head>

<body>
注册<span></span>登录
<script src="http://www.jq22.com/demo/jQuerySweetAlert220160627/dist/sweetalert2.min.js"></script>
<script>

    swal({
        title: '确认',
        text: "You won't be able to revert this!",
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'confirm'
    }).then(function(isConfirm) {
        if (isConfirm) {
            swal(
                    'Deleted!',
                    'Your file has been deleted.',
                    'success'
            );
        }
    })
</script>
</body>
</html>
